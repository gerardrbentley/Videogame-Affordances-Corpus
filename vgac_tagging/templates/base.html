<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Video Game Affordanes</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="/devcss">
    <!-- <link rel="stylesheet" href="css/style.css?v=1.0"> -->
    <script src = 'https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js' ></script>
</head>

<body>


        <link href="/devcss" rel="stylesheet">
    </div>

    <div id="title">
        <h1>Video Game Affordanes</h1>
    </div>

    <div id="tagger_id" tagger={{tagger_id}}> </div>

    <div class="grid">

        <div id="solid_container" class = "container">
            <div class = "name_af">Solid</div>
            <img id = "solid" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_solid" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbQ" />
            <input id = "bQ" type = "button" value = "enlarge">
        </div>
        <div id="movable_container" class = "container">
            <div class = "name_af">Movable</div>
            <img id = "movable" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_movable" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbW" />
        </div>
        <div id="destroyable_container" class = "container">
            <div class = "name_af">Destroyable</div>
            <img id = "destroyable" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_destroyable" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbE" />
        </div>

        <div id="dangerous_container" class = "container">
            <div class = "name_af">Dangerous</div>
            <img id = "dangerous" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_dangerous" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbA" />
        </div>
        <div id="gettable_container" class = "container">
            <div class = "name_af">Gettable</div>
            <img id = "gettable" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_gettable" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbS" />
        </div>

        <div id="portal_container" class = "container">
            <div class = "name_af">Portal</div>
            <img id = "portal" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_portal" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbD" />
        </div>
        <div id="usable_container" class = "container">
            <div class = "name_af">Usable</div>
            <img id = "usable" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_usable" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbZ" />
        </div>

        <div id="changeable_container" class = "container">
            <div class = "name_af">Changeable</div>
            <img id = "changeable" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_changeable" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbX" />
        </div>
        <div id="ui_container" class = "container">
            <div class = "name_af">UI</div>
            <img id = "ui" src="screenshot.png" width="256" height="224">
            <canvas id = "myCanvas_ui" width="256" height="224"
                cssstyle="border:1px solid #000000">
            </canvas>
            <input type = "checkbox" id = "cbC" />
        </div>

    </div>

    <div class ="container" id="screen_preview">
            <img id = "screenshot_preview" src="screenshot.png" width="256" height="224">
        <canvas id = "myCanvas" width="256" height="224"
            cssstyle="border:1px solid #000000">
        </canvas>
    </div>


    <div id ="tagging">
            <img id = tile src="tagging.png" width="132" height="132">
    </div>

    <div id ="instructions">
         <h1>Instructions</h1>
    </div>
    <div id ="instructions_e">
        <p> 1. Adjust the grid</p>
        <p> 2. Hit "save grid"</p>
        <p> 3. Hit enter for next tile</p>
        <p> Hit enter for next tile</p>
   </div>
    <div id = "buttons">
        <input id = "b_save" type = "button" value = "save">
        <input id = "b_grid" type = "button" value = "grid ON">
        <input id = "b_reset" type = "button" value = "reset">
    </div>
    <div id = "grid_buttons">
        <input id = "b_grid_save" type = "button" value = "save grid">
        <input id = "b_grid_up" type = "button" value = "&#8593;">
        <input id = "b_grid_reset" type = "button" value = "reset grid">

    </div>
    <div id = "grid_controls">
        <input id = "b_grid_left" type = "button" value = "&#8592;">
        <input id = "b_grid_down" type = "button" value = "&#8595;">
        <input id = "b_grid_right" type = "button" value = "&#8594;">
    </div>
    <script src="/devjs"></script>
</body>

</html>
