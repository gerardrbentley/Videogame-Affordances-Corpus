version: "3.4"
services:
  postgres:
    container_name: postgres
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - flask-app-db:/var/lib/postgresql/data
    expose:
      - "5432"
  app:
    container_name: app
    restart: always
    image: ${TAGGER_IMAGE}
    command: ["./scripts/wait-for-it.sh", "postgres:5432", "--", "./scripts/docker_script.sh"]
    environment:
      - FLASK_ENV=docker
    ports:
      - "80:5000"
    depends_on:
      - postgres
    volumes:
      - ./games:/games:z

volumes:
  flask-app-db:
    name: flask-app-db
